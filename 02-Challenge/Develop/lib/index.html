<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-4">TEAM PROFILE</h1>
    <div class="container-fluid" style="display:flex; justify-content: space-evenly">
        ${employees.map(emp => emp.makeHTML()).join("\n")}
    </div>

    <div class="card" style="width: 18rem;">
        <img src="https://media.istockphoto.com/photos/portrait-of-handsome-engineer-with-clipboard-in-hand-picture-id992034474?k=20&m=992034474&s=612x612&w=0&h=zZwIYpo39bmSZ6AAzokb4wvZAZOLk_Rg3qN8sn6mqj4=" class="card-img-top" alt="Engineer">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">GitHub: {{GitHub}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
